    <h2 id="sum"></h2>

<script>


    let n = 0;
    let number = Number(prompt("Enter a number:"));
    while(isNaN(number)){
        alert("Invalid number");
        number = Number(prompt("Enter a number:"));
        if(!isNaN(number)){
            n += number;
        }
    }

    // Calculate the sum from the entered number to 1
    let sum = 0;
    for(let i = number; i >= 1; i--) {
        sum += i;
    }

    // Display the sum
    console.log("The sum from " + n + " to 1 is: " + sum);
    document.getElementById("sum").innerHTML=`Sum of ${number} to 1 is ${sum}`;

</script>
