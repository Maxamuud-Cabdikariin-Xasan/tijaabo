<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tijaabo.css">
    <script src="tijaabo.js"></script>
</head>
<body>
    <header>
        3 Simple Programs
    </header>
    <div class="container">
        <!-- section1 -->
        <div class="section">
            <h1><span>Vote</span> Program</h1>
            <div class="button">
                <!-- <img src="ballot.png"> -->
                <p>Click the below button to Know if you can vote or not</p>
                <button id="click-button" onclick="voteProgram()">Vote</button>
            </div>
            <h2 id="vote-program-title">Result</h2>
            <h2 id="voteResult"></h2>
        </div>


        <!-- Section2 -->
        <div class="section">
            <h1><span>Number</span> Checker</h1>
            <div class="button">
                <p>Click the below button to to Check whether a number is Even or Odd</p>
                <button id="click-button" onclick="numCheck()">Check</button>
            </div>
            <h2 id="num-checker-title">Result</h2>
            <h2 id="numResult"></h2>
        </div>

        <!-- sectin3 -->
        <div class="section">
            <h1><span>Profit/Loss</span> Program</h1>
            <div class="button">
                <p>Click the below button to to Check your business status</p>
                <button id="click-button" onclick="inc$Statement()">Check</button>
            </div>
            <h2 id="income-statement-title">Result</h2>
            <h2 id="profitResult"></h2>
        </div>

    </div>
    
    <footer>
        Copyright Maxamuud24 &copy;
    </footer>

</body>
</html>
